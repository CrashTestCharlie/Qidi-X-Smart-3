[temperature_sensor MKS_MCU]
sensor_type: temperature_mcu
sensor_mcu: mcu

[temperature_sensor toolhead]
sensor_type: temperature_mcu
sensor_mcu: MKS_THR

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PA1

[heater_bed]
heater_pin: PB10
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA0
max_power: 1.0
min_temp: -20
max_temp: 125
control: pid

[verify_heater extruder]
max_error: 120
check_gain_time:20
hysteresis: 5
heating_gain: 1

[verify_heater heater_bed]
max_error: 120
check_gain_time:60
hysteresis: 3
heating_gain: 1
